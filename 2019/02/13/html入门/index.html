n><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br></pre></td><td class="code"><pre><span class="line">import android.util.Base64;</span><br><span class="line">import android.util.Log;</span><br><span class="line"></span><br><span class="line">import java.io.File;</span><br><span class="line">import java.io.FileInputStream;</span><br><span class="line">import java.io.FileOutputStream;</span><br><span class="line">import java.nio.ByteBuffer;</span><br><span class="line">import java.nio.channels.FileChannel;</span><br><span class="line">import java.security.KeyFactory;</span><br><span class="line">import java.security.PrivateKey;</span><br><span class="line">import java.security.PublicKey;</span><br><span class="line">import java.security.Signature;</span><br><span class="line">import java.security.spec.PKCS8EncodedKeySpec;</span><br><span class="line">import java.security.spec.X509EncodedKeySpec;</span><br><span class="line">import java.util.Arrays;</span><br><span class="line"></span><br><span class="line">import javax.crypto.Cipher;</span><br><span class="line">import javax.crypto.spec.IvParameterSpec;</span><br><span class="line">import javax.crypto.spec.SecretKeySpec;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">public class AESUtils &#123;</span><br><span class="line"></span><br><span class="line">    private static final String TAG = &quot;AESUtils&quot;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    public static void decryptOTAFile(File otaFile, File publicKey, File privateKey, String outFile) &#123;</span><br><span class="line"></span><br><span class="line">        ByteBuffer buffer = loadFile(otaFile);</span><br><span class="line">        if (buffer == null) &#123;</span><br><span class="line">            Log.e(TAG, &quot;otaFile read fail&quot;);</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        buffer.rewind();</span><br><span class="line">        byte[] sign = new byte[256];</span><br><span class="line">        buffer.get(sign);</span><br><span class="line">        buffer.mark();</span><br><span class="line"></span><br><span class="line">        byte[] keyAndData = new byte[buffer.remaining()];</span><br><span class="line">        buffer.get(keyAndData);</span><br><span class="line"></span><br><span class="line">        buffer.reset();</span><br><span class="line">        byte[] key = new byte[256];</span><br><span class="line">        buffer.get(key);</span><br><span class="line"></span><br><span class="line">        byte[] data = new byte[buffer.remaining()];</span><br><span class="line">        buffer.get(data);</span><br><span class="line"></span><br><span class="line">        // 1、验证签名</span><br><span class="line">        if (!verifySign(publicKey, sign, keyAndData)) &#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 2、RSA解密key</span><br><span class="line">        byte[] keyAndIv = rsaDecrypt(privateKey, key);</span><br><span class="line">        if (keyAndIv == null) &#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        byte[] k = new byte[16];</span><br><span class="line">        byte[] iv = new byte[16];</span><br><span class="line">        System.arraycopy(keyAndIv, 0, k, 0, 16);</span><br><span class="line">        System.arraycopy(keyAndIv, 16, iv, 0, 16);</span><br><span class="line">        Arrays.fill(keyAndIv, (byte) 0);</span><br><span class="line"></span><br><span class="line">        Log.i(TAG, &quot;RSA解码KEY  成功&quot;);</span><br><span class="line"></span><br><span class="line">        // 3、AES解码文件</span><br><span class="line">        byte[] bytes = aesDecrypt(k, iv, data);</span><br><span class="line"></span><br><span class="line">        Arrays.fill(k, (byte) 0);</span><br><span class="line">        Arrays.fill(iv, (byte) 0);</span><br><span class="line"></span><br><span class="line">        Log.i(TAG, &quot;AES解码数据  成功&quot;);</span><br><span class="line"></span><br><span class="line">        writeFile(bytes, outFile);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    private static ByteBuffer loadFile(File file) &#123;</span><br><span class="line">        ByteBuffer buffer = null;</span><br><span class="line">        try (FileInputStream fin = new FileInputStream(file)) &#123;</span><br><span class="line">            FileChannel channel = fin.getChannel();</span><br><span class="line">            byte[] array = new byte[fin.available()];</span><br><span class="line">            buffer = ByteBuffer.wrap(array);</span><br><span class="line">            channel.read(buffer);</span><br><span class="line">            channel.close();</span><br><span class="line">        &#125; catch (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        return buffer;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    private static void writeFile(byte[] data, String outFile) &#123;</span><br><span class="line">        try (FileOutputStream fos = new FileOutputStream(outFile)) &#123;</span><br><span class="line">            FileChannel channel = fos.getChannel();</span><br><span class="line">            channel.write(ByteBuffer.wrap(data));</span><br><span class="line">            channel.close();</span><br><span class="line">        &#125; catch (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">    * 验签</span><br><span class="line">    *</span><br><span class="line">    * @param key       公钥</span><br><span class="line">    * @param signature 签名</span><br><span class="line">    * @param data      数据</span><br><span class="line">    */</span><br><span class="line">    private static boolean verifySign(File key, byte[] signature, byte[] data) &#123;</span><br><span class="line">        boolean verifySignSuccess = false;</span><br><span class="line">        try &#123;</span><br><span class="line"></span><br><span class="line">            ByteBuffer byteBuffer = loadFile(key);</span><br><span class="line">            byte[] array = byteBuffer.array();</span><br><span class="line">            PublicKey publicKey = loadPublicKey(array);</span><br><span class="line">            Signature verifySign = Signature.getInstance(&quot;SHA256withRSA&quot;);</span><br><span class="line">            verifySign.initVerify(publicKey);</span><br><span class="line">            verifySign.update(data);</span><br><span class="line">            verifySignSuccess = verifySign.verify(signature);</span><br><span class="line"></span><br><span class="line">            Log.i(TAG, &quot;SHA-256 验签结果：&quot; + verifySignSuccess);</span><br><span class="line"></span><br><span class="line">            // 擦除内存中的公钥数据</span><br><span class="line">            Arrays.fill(array, (byte) 0);</span><br><span class="line"></span><br><span class="line">        &#125; catch (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        return verifySignSuccess;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">    * RSA 解码</span><br><span class="line">    *</span><br><span class="line">    * @param privateKeyFile 私钥 PKCS8格式</span><br><span class="line">    * @param encryptedData  加密的数据</span><br><span class="line">    */</span><br><span class="line">    private static byte[] rsaDecrypt(File privateKeyFile, byte[] encryptedData) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            ByteBuffer byteBuffer = loadFile(privateKeyFile);</span><br><span class="line">            byte[] array = byteBuffer.array();</span><br><span class="line">            PrivateKey privateKey = loadPrivateKey(array);</span><br><span class="line"></span><br><span class="line">            // 擦除内存中的密钥数据</span><br><span class="line">            Arrays.fill(array, (byte) 0);</span><br><span class="line"></span><br><span class="line">            Cipher cipher = Cipher.getInstance(&quot;RSA/ECB/PKCS1Padding&quot;);</span><br><span class="line">            cipher.init(Cipher.DECRYPT_MODE, privateKey);</span><br><span class="line">            return cipher.doFinal(encryptedData);</span><br><span class="line">        &#125; catch (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        return null;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">    * AES 解码</span><br><span class="line">    */</span><br><span class="line">    private static byte[] aesDecrypt(final byte[] key, final byte[] iv, final byte[] data) &#123;</span><br><span class="line">        byte[] bytes = null;</span><br><span class="line">        try &#123;</span><br><span class="line">            Cipher cipher = Cipher.getInstance(&quot;AES/CBC/PKCS5Padding&quot;);</span><br><span class="line">            cipher.init(Cipher.DECRYPT_MODE, new SecretKeySpec(key, &quot;AES&quot;), new IvParameterSpec(iv));</span><br><span class="line">            bytes = cipher.doFinal(data);</span><br><span class="line">        &#125; catch (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        return bytes;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">    * 解码 PrivateKey</span><br><span class="line">    */</span><br><span class="line">    private static PrivateKey loadPrivateKey(byte[] privateKey) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            KeyFactory keyFactory = KeyFactory.getInstance(&quot;RSA&quot;);</span><br><span class="line"></span><br><span class="line">            String temp = new String(privateKey);</span><br><span class="line">            String privateKeyPEM = temp.replace(&quot;-----BEGIN PRIVATE KEY-----\n&quot;, &quot;&quot;);</span><br><span class="line">            privateKeyPEM = privateKeyPEM.replace(&quot;-----END PRIVATE KEY-----&quot;, &quot;&quot;);</span><br><span class="line">            byte[] decode = Base64.decode(privateKeyPEM, Base64.DEFAULT);</span><br><span class="line">            PKCS8EncodedKeySpec keySpec = new PKCS8EncodedKeySpec(decode);</span><br><span class="line"></span><br><span class="line">            // 擦除内存中的数据</span><br><span class="line">            Arrays.fill(decode, (byte) 0);</span><br><span class="line"></span><br><span class="line">            return keyFactory.generatePrivate(keySpec);</span><br><span class="line">        &#125; catch (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        return null;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">    * 解码 PublicKey</span><br><span class="line">    */</span><br><span class="line">    private static PublicKey loadPublicKey(byte[] publicKey) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line"></span><br><span class="line">            KeyFactory keyFactory = KeyFactory.getInstance(&quot;RSA&quot;);</span><br><span class="line"></span><br><span class="line">            String temp = new String(publicKey);</span><br><span class="line">            String publicKeyPEM = temp.replace(&quot;-----BEGIN PUBLIC KEY-----\n&quot;, &quot;&quot;);</span><br><span class="line">            publicKeyPEM = publicKeyPEM.replace(&quot;-----END PUBLIC KEY-----&quot;, &quot;&quot;);</span><br><span class="line"></span><br><span class="line">            byte[] decode = Base64.decode(publicKeyPEM, Base64.DEFAULT);</span><br><span class="line">            X509EncodedKeySpec x509EncodedKeySpec = new X509EncodedKeySpec(decode);</span><br><span class="line"></span><br><span class="line">            // 擦除内存中的数据</span><br><span class="line">            Arrays.fill(decode, (byte) 0);</span><br><span class="line"></span><br><span class="line">            return keyFactory.generatePublic(x509EncodedKeySpec);</span><br><span class="line">        &#125; catch (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        return null;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
